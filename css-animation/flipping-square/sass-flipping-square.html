<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping square</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div class="canvas">
    <div class="box__container">
        <div class="box__container__square box__container__square-selfrotate box__container__square-selfrotate-back">
            <div class="box__container__square--insidediv">
                <!-- <p class="box__container__square__innertext box__container__square__innertext-back">My name is</p> -->
            </div>
        </div>
        <div class="box__container__square box__container__square-selfrotate box__container__square-selfrotate-front">
            <div class="box__container__square--insidediv">
                <!-- <p class="box__container__square__innertext box__container__square__innertext-front">hello</p> -->
            </div>
        </div>
        <div class="box__container__square box__container__square-first">
            <div class="box__container__square--insidediv box__container__square-first-insidediv">
            </div>
        </div>
        <div class="box__container__square box__container__square-second"></div>
        <div class="box__container__square box__container__square-third"></div>
        <div class="box__container__square box__container__square-fourth"></div>

    </div>
    </div>
</body>
</html>
